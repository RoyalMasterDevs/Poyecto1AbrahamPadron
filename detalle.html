        <body>
          <title>Contrato</title>
        </head>
           <body>
            
            <div class="container">
            <br><br>
            
              <button data-toggle="collapse" class="btn btn-primary" data-target="#primero">Factura</button>
              
              <div id="primero" class="collapse">
                <h4 class="ml-1 text-center mb-2 py-2 px-2 bg-gray-500 rounded-lg text-black-50">Factura</h4>
                  
                <form>
                    <div class="mb-3">
                        <label for="numero" class="numero">NÃºmero de Factura</label>
                        <input type="text" class="form-control" id="numero" aria-describedby="numero de factura">
                    </div>
                    <div class="mb-3">
                        <label for="importe" class="numero">Importe</label>
                        <input type="text" class="form-control" id="importe" aria-describedby="importe">
                    </div>
                    <div class="mb-3">
                        <label for="oficio" class="form-label">No. de Oficio</label>
                        <input type="text" class="form-control" id="no_oficio">
                    </div>
                     <div class="mb-3">
                         <label for="fecha" class="form-label">fecha</label>
                           <input type="date" class="form-control" id="fecha">
                     </div>
                     <div class="mb-3">
                      <label for="archivo" class="form-label">Documento</label>
                      <input type="file" class="form-control" id="documento">
                      <div class="mb-3">
                        <label for="Periodo" class="numero">Periodo</label>
                        <input type="text" class="form-control" id="periodo" aria-describedby="periodo">
                    </div>
                    <div class="mb-3">
                      <label for="observaciones" class="numero">Observaciones</label>
                      <input type="texarea" class="form-control" id="observaciones" aria-describedby="observaciones">
                  </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                   <button type="Cancelar" class="btn btn-danger">Cancelar</button>
                  </form>
             
                       
              </div>
              

            <br><br>
